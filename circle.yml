machine:
  services:
    - docker
  environment:
    DOCKER_IMAGE: java

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - mkdir -p ~/docker

test:
  override:
    - ~/${CIRCLE_PROJECT_REPONAME}/run-tests.sh

deployment:
  release:
    branch: '*'
    commands:
      - docker push soumentrivedi/openjdk8:$CIRCLE_SHA1
