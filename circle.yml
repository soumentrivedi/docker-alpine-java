machine:
  services:
    - docker
deployment:
  production:
    branch: master
    commands:
      - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS"
      - docker build -t --rm=false "soumentrivedi/openjdk8:$CIRCLE_BUILD_NUM" .
      - docker push "soumentrivedi/openjdk8:$CIRCLE_BUILD_NUM"